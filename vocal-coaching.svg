  <rect x="185" y="165" width="30" height="15" fill="#2c3e50"/>
  
  <!-- Microphone grille -->
  <ellipse cx="200" cy="120" rx="20" ry="35" fill="none" stroke="#e67e22" stroke-width="1"/>
  <line x1="185" y1="105" x2="215" y2="105" stroke="#e67e22" stroke-width="1"/>
  <line x1="185" y1="115" x2="215" y2="115" stroke="#e67e22" stroke-width="1"/>
  <line x1="185" y1="125" x2="215" y2="125" stroke="#e67e22" stroke-width="1"/>
  <line x1="185" y1="135" x2="215" y2="135" stroke="#e67e22" stroke-width="1"/>
  
  <!-- Sound waves -->
  <path d="M 120 100 Q 130 90 140 100 Q 150 110 160 100" stroke="#fff" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M 240 100 Q 250 90 260 100 Q 270 110 280 100" stroke="#fff" stroke-width="3" fill="none" opacity="0.8"/>
  
  <path d="M 110 120 Q 125 105 140 120 Q 155 135 170 120" stroke="#fff" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 230 120 Q 245 105 260 120 Q 275 135 290 120" stroke="#fff" stroke-width="2" fill="none" opacity="0.6"/>
  
  <path d="M 100 140 Q 120 120 140 140 Q 160 160 180 140" stroke="#fff" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M 220 140 Q 240 120 260 140 Q 280 160 300 140" stroke="#fff" stroke-width="1" fill="none" opacity="0.4"/>
  
  <!-- Musical notes -->
  <circle cx="320" cy="80" r="8" fill="#fff" opacity="0.8"/>
  <rect x="328" y="60" width="2" height="20" fill="#fff" opacity="0.8"/>
  <path d="M 330 60 Q 340 55 345 65" stroke="#fff" stroke-width="2" fill="none" opacity="0.8"/>
  
  <circle cx="80" cy="60" r="6" fill="#fff" opacity="0.6"/>
  <rect x="86" y="45" width="2" height="15" fill="#fff" opacity="0.6"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">VOCAL COACHING</text>
